<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randeer Lalanga | RHCSA | Azure | Windows | DevOps | Kubernetes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at 70% 20%, rgba(37, 99, 235, 0.15), transparent 30%),
                    radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.15), transparent 30%),
                    radial-gradient(circle at 90% 90%, rgba(14, 165, 233, 0.1), transparent 40%);
        animation: animate-aurora 20s infinite linear;
      }

      @keyframes animate-aurora {
        0% { transform: rotate(0deg) scale(1.5); }
        50% { transform: rotate(180deg) scale(1.6); }
        100% { transform: rotate(360deg) scale(1.5); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      .animate-fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .stagger-delay-1 { animation-delay: 0.2s; }
      .stagger-delay-2 { animation-delay: 0.4s; }
      .stagger-delay-3 { animation-delay: 0.6s; }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .chat-message {
        animation: slideIn 0.5s ease-out forwards;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-gray-200 font-sans">
    <!-- ===== Hero Section with Image ===== -->
    <header class="flex flex-col items-center justify-center pt-10 pb-6 animate-fade-in">
      <img 
        src="/images/randeer.png" 
        alt="Randeer Lalanga" 
        class="w-40 h-40 object-cover rounded-full shadow-lg border-4 border-gray-700 hover:scale-105 transition-transform duration-300"
      />
      <h1 class="text-3xl font-bold mt-4">Randeer Lalanga</h1>
      <p class="text-blue-400 mt-2 font-medium">RHCSA | Azure | Windows | DevOps | Kubernetes</p>
      <div class="flex items-center gap-3 mt-3 text-sm text-gray-400">
        <span>📍 “Chintha”, Kadirandola, Elpitiya</span>
        <span>📞 0773064421</span>
      </div>
      <div class="flex items-center gap-5 mt-3">
        <a href="#" class="hover:text-blue-400">✉️</a>
        <a href="#" class="hover:text-blue-400">🔗</a>
        <a href="#" class="hover:text-blue-400">💻</a>
      </div>
    </header>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
