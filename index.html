<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randeer Lalanga | AI-Powered Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- Enhanced Styling & Animations --- */

      html {
        scroll-behavior: smooth;
      }

      /* Simple scrollbar styling for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* A bit darker than bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* bg-gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }

      /* Animated Aurora Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(circle at 70% 20%, rgba(37, 99, 235, 0.15), transparent 30%),
                    radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.15), transparent 30%),
                    radial-gradient(circle at 90% 90%, rgba(14, 165, 233, 0.1), transparent 40%);
        animation: animate-aurora 20s infinite linear;
      }

      @keyframes animate-aurora {
        0% {
          transform: rotate(0deg) scale(1.5);
        }
        50% {
          transform: rotate(180deg) scale(1.6);
        }
        100% {
          transform: rotate(360deg) scale(1.5);
        }
      }

      /* General Purpose Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Animation utility classes */
      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      
      .animate-fade-in-up {
        /* This will be applied to sections and animated on scroll */
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered animation delays */
      .stagger-delay-1 { animation-delay: 0.2s; }
      .stagger-delay-2 { animation-delay: 0.4s; }
      .stagger-delay-3 { animation-delay: 0.6s; }

      /* Chat message animation */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-message {
        animation: slideIn 0.5s ease-out forwards;
      }

    </style>
